{% extends "base.html"%}
{% block content %}

<section>
    <div class="row offset-md-1">
        <div class="col-5">Page URL ({{url}})</div>
        <div class="col-5">Type ({{type}})</div>
        {% comment %} <div class="col-4">gfhhfh</div> {% endcomment %}
    </div>
    <div>
        <div class="row py-5">
            <div class="col-md-10 offset-md-1">
                <table class="table table-striped table-hover">
                    <tr>
                        <th>Ip_address</th>
                        <th>Duration(sec)</th>
                        <th>Timestamp</th>
                    </tr>
                    {% for user in hit_exit_ip_list %}
                        <tr>
                            <td>{{ user.ip_address}}</td>
                            <td>{{ user.duration}}</td>
                            <td>{{ user.timestamp}}</td>
                        </tr>
                    {% endfor %}
        
                </table>
            </div>
        </div>
        
    </div>
</section>

{% endblock content%}
